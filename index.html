<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Galeria com Lightbox</title>
  </head>
  <body>
    <h1>Galeria com Lightbox</h1>
    <div class="gallery">
      <div class="gallery-item">
        <img
          src="./img/image-1.jpg"
          data-src="img/image-1.jpg"
          lt="Imagem 1"
          class="gallery-image"
        />
      </div>
      <div class="gallery-item">
        <img
        data-src="img/image-2.jpg"
        src="./img/image-2.jpg"
          lt="Imagem 2"
          class="gallery-image"
        />
      </div>
      <div class="gallery-item">
        <img
          src="./img/image-3.jpg"
          data-src="img/image-3.jpg"
          lt="Imagem 3"
          class="gallery-image"
        />
      </div>
      <div class="gallery-item">
        <img
          src="./img/image-4.jpg"
          data-src="img/image-4.jpg"
          lt="Imagem 4"
          class="gallery-image"
        />
      </div>
    </div>
    <div class="lightbox">
        <div class="light-content">
            <img src="" alt="Imagem em destaque" class="lightbox-image">
        </div>
        <a href="#" class="lightbox-close"><i class="bi bi-x"></i></a>
    </div>
  </body>
</html>
